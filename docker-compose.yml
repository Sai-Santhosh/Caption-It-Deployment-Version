# Caption-It Production Stack
# Usage: docker-compose up -d

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - INFERENCE_MODE=${INFERENCE_MODE:-huggingface}
      - HF_MODEL_ID=${HF_MODEL_ID:-nlpconnect/vit-gpt2-image-captioning}
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - MODEL_PATH=/app/models/caption-it
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
